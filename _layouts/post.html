---
layout: default
---
<article>
  <div class="post">
    <header>
      <h2>{{ page.title }}</h2>
      <span class="date">{{ page.date | date: "%m/%d/%Y" }}</span>
    </header>
    <span class="inline-date">{{ page.date | date: "%A, %B %d, %Y" }}</span>
    <div>{{ content }}</div>
  </div>
</article>
